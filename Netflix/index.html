<!DOCTYPE html>
<html lang="en">
<head>

  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="top">
        <div class="logo">
            <img src="netflixlogo.png" alt = "Netflix">
        </div>

            <select id="referrer" name="referrer">
                <option value="">English</option>
                <option value="1">Telugu</option>
                <option value="2">Hindi</option>
            </select>
          <button><a href="https://www.netflix.com/login">Sign In</a></button>
        </div>
    </div>
    <div class="hero-content">
        <h1>Unlimited movies,<br> TV shows and more.</h1>
        <p id="pp">Starts at â‚¹149. Cancel at any time.</p>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <div class="cta">
          <input id="em" type="email" placeholder="Email address">
          <button for="em">Get Started</button>
        </div>
    </div>
  </header>

  <section class="hero">
   
  </section>
</body>
</html>
